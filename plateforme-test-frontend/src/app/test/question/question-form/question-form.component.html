
 <div class="container">
   <h2>Ajouter une question au test</h2>
   <br>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <label for="questionLabel">Enoncé</label>
      <textarea id="questionLabel" class="form-control" formControlName="enonce"></textarea>
    </div>
    <div class="form-group row">
      <div class="form-group row col-5">
        <label for="typeQuestion" class="col-sm-5 col-form-label">Type de la réponse</label>
        <div class="form-group row col-sm-7">
          <select id="typeQuestion" class="form-control" formControlName="typeQuestion">
            <option *ngFor="let typeQuestion of (typeQuestions | async)" [value]="typeQuestion.label">{{ typeQuestion.label }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row col-3">
        <label for="questionScore" class="col-sm-5 col-form-label">Points</label>
        <div class="form-group col-md-7">
          <input id="QuestionScore" type="number" class="form-control" formControlName="nbPoints">
        </div>
      </div>
      <div class="form-check col-2 offset-sm-2">
        <input id="questionEnable" type="checkbox" class="form-check-input" formControlName="enable">
        <label class="form-check-label" for="questionEnable">Désactiver</label>
      </div>
    </div>
    <br>

    <app-answer
      [typeQuestion]="form.get('typeQuestion').value"
      *ngIf="form.get('typeQuestion').value != 'REPONSE_LIBRE' && idQuestion != null">
    </app-answer>

    <div class="btn-grp" style="display: flex; justify-content: space-between;">
      <button type="button" class="btn btn-outline-danger" [routerLink]="['../../../..', idTest]" routerLinkActive="router-link-active" >Annuler</button>
      <button type="submit" class="btn btn-outline-success">Enregistrer</button>
    </div>
  </form>

</div>
