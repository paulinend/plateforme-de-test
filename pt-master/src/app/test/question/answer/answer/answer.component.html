<h5>Réponses associées</h5>

<table class="table table-bordered">
  <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Libellés</th>
      <th>Solution</th>
      <th>Gérer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let answer of (answers$ | async); let idx = index">
      <td>{{ answer.id }}</td>
      <td>{{ answer.label }}</td>
      <td>
        <div class="form-check" [ngSwitch]="answerType">
          <input
            *ngSwitchCase="0"
            class="form-check-input"
            type="radio"
            value=""
            name="radiogroup"
            id="radioCheck"
            [checked]="idx === 0"
            [value]="answer.id"
            (change)="onSelectionChange(answer)"
          >
          <input *ngSwitchCase="1" class="form-check-input" type="checkbox" value="" id="CheckBox">
        </div>
      </td>
      <td class="text-align-center">
        <a><img class="icon-style" src="../../../assets/icons/pencil.svg" alt="stylo"></a> <!-- mettre des btns pas des a-->
        <a><img class="icon-style" src="../../../assets/icons/rubbish-bin.svg" alt="poubelle"></a>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td class="text-align-center"><a class="font-weight-bold text-dark">+ Ajouter</a></td>
    </tr>
  </tfoot>
</table>
